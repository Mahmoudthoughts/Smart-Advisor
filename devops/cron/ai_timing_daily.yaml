# Example cron entry for the AI timing ETL
# Run nightly to build session summaries and parquet outputs.

name: ai-timing-daily
on:
  schedule:
    - cron: "0 2 * * *"  # 2:00 AM UTC
  workflow_dispatch: {}

jobs:
  ai-timing-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e backend[default]
          python -m pip install -r requirements-dev.txt

      - name: Run ETL for yesterday's session
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          START=$(date -d "yesterday" +%F)
          python -m services.ai_timing.etl --symbols "SPY,TSLA" --start "$START" --end "$START"
