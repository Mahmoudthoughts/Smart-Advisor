version: '3.11'

services:
  llm:
    provider:
      type: model
      options:
        model: ai/llama3.2:latest	
        environment:
          - MAX_TOKENS=4096
          - BATCH_SIZE=4096
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smart_advisor
      POSTGRES_USER: smart_advisor
      POSTGRES_PASSWORD: smart_advisor
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
    ports:
      - '5432:5432'

  backend:
    build:
      context: ./backend
    image: mahibrahim/smart-advisor-backend:1.0.0
    environment:
      DATABASE_URL: postgresql+asyncpg://smart_advisor:smart_advisor@db:5432/smart_advisor
      ALPHAVANTAGE_API_KEY: W7NAEL9D8ERL47FW
      INGEST_BASE_URL: http://ingest:8100
      AI_TIMING_BASE_URL: http://ai-timing:8300
      PORTFOLIO_SERVICE_URL: http://portfolio:8200/portfolio
      PORTFOLIO_SERVICE_TOKEN: ${PORTFOLIO_INTERNAL_TOKEN:-portfolio-internal-token}
      IBKR_SERVICE_URL: http://ibkr:8110
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-true}
      TELEMETRY_SERVICE_NAME: smart-advisor-backend
      OTEL_SERVICE_NAME: smart-advisor-backend
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES:-deployment.environment=dev,service.version=1.0.0}
      OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: ${OTEL_EXPORTER_OTLP_TRACES_PROTOCOL:-grpc}
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:-http://otel-collector:4317}
      OTEL_LOGS_EXPORTER: ${OTEL_LOGS_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_LOGS_PROTOCOL: ${OTEL_EXPORTER_OTLP_LOGS_PROTOCOL:-grpc}
      OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: ${OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:-http://otel-collector:4317/v1/logs}
      OTEL_METRICS_EXPORTER: ${OTEL_METRICS_EXPORTER:-otlp}
      OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: ${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:-http://otel-collector:4317/v1/metrics}
    depends_on:
      - db
      - portfolio
      - ai-timing
    ports:
      - '8000:8000'

  frontend:
    build:
      context: ./frontend
    image: mahibrahim/smart-advisor-frontend:1.0.0
    depends_on:
      - backend
    ports:
      - '4200:80'

  tradvfrontend:
    build:
      context: ./tradvfrontend
    image: mahibrahim/tradvfrontend:1.0.0
    depends_on:
      - backend
    ports:
      - '4300:80'

  twfrontend:
    build:
      context: ./twfrontend
    image: mahibrahim/twfrontend:1.0.0
    depends_on:
      - backend
    ports:
      - '4400:80'

  ingest:
    build:
      context: .
      dockerfile: services/ingest/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://smart_advisor:smart_advisor@db:5432/smart_advisor
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-demo}
      ALPHAVANTAGE_REQUESTS_PER_MINUTE: ${ALPHAVANTAGE_REQUESTS_PER_MINUTE:-5}
      BASE_CURRENCY: ${BASE_CURRENCY:-USD}
      PRICE_PROVIDER: ${PRICE_PROVIDER:-ibkr}
      IBKR_HOST: ${IBKR_HOST:-ib-gateway}
      IBKR_PORT: ${IBKR_PORT:-4004}
      IBKR_CLIENT_ID: ${IBKR_CLIENT_ID:-1}
      IBKR_MARKET_DATA_TYPE: ${IBKR_MARKET_DATA_TYPE:-3}
      IBKR_SERVICE_URL: ${IBKR_SERVICE_URL:-http://ibkr:8110}
    depends_on:
      - db
      - ibkr
    ports:
      - '8100:8100'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ibkr:
    build:
      context: .
      dockerfile: services/ibkr_service/Dockerfile
    environment:
      IBKR_HOST: ${IBKR_HOST:-ib-gateway}
      IBKR_PORT: ${IBKR_PORT:-4004}
      IBKR_CLIENT_ID: ${IBKR_CLIENT_ID:-1}
      IBKR_MARKET_DATA_TYPE: ${IBKR_MARKET_DATA_TYPE:-3}
      IBKR_DURATION_DAYS: ${IBKR_DURATION_DAYS:-365}
      IBKR_BAR_SIZE: '${IBKR_BAR_SIZE:-1 day}'
      IBKR_WHAT_TO_SHOW: ${IBKR_WHAT_TO_SHOW:-TRADES}
      IBKR_USE_RTH: ${IBKR_USE_RTH:-true}
      IBKR_BASE_CURRENCY: ${IBKR_BASE_CURRENCY:-USD}
      IBKR_TIMEOUT_SECONDS: ${IBKR_TIMEOUT_SECONDS:-30}
      IBKR_MAX_RETRIES: ${IBKR_MAX_RETRIES:-2}
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-true}
      TELEMETRY_SERVICE_NAME: ibkr-service
      TELEMETRY_OTLP_ENDPOINT: ${TELEMETRY_OTLP_ENDPOINT:-http://otel-collector:4317}
      TELEMETRY_OTLP_INSECURE: ${TELEMETRY_OTLP_INSECURE:-true}
      TELEMETRY_SAMPLE_RATIO: ${TELEMETRY_SAMPLE_RATIO:-1.0}
    depends_on:
      - db
    ports:
      - '8110:8110'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  portfolio:
    build:
      context: .
      dockerfile: services/portfolio/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://smart_advisor:smart_advisor@db:5432/smart_advisor
      INGEST_SERVICE_URL: http://ingest:8100
      INTERNAL_AUTH_TOKEN: ${PORTFOLIO_INTERNAL_TOKEN:-portfolio-internal-token}
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-true}
      TELEMETRY_SERVICE_NAME: portfolio-service
      TELEMETRY_OTLP_ENDPOINT: ${TELEMETRY_OTLP_ENDPOINT:-http://otel-collector:4317}
      TELEMETRY_OTLP_INSECURE: ${TELEMETRY_OTLP_INSECURE:-true}
      TELEMETRY_SAMPLE_RATIO: ${TELEMETRY_SAMPLE_RATIO:-1.0}
    depends_on:
      - db
      - ingest
    ports:
      - '8200:8200'

  ai-timing:
    build:
      context: ./services/ai_timing
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      AI_TIMING_CACHE_TTL_SEC: ${AI_TIMING_CACHE_TTL_SEC:-900}
      AI_TIMING_DEFAULT_TZ: ${AI_TIMING_DEFAULT_TZ:-US/Eastern}
    ports:
      - '8300:8300'

  ib-gateway:
    restart: always
    build:
      context: ./ib-gateway
      tags:
        - "ghcr.io/gnzsnz/ib-gateway:latest"
    image: ghcr.io/gnzsnz/ib-gateway:latest
    environment:
      TWS_USERID: ${TWS_USERID}
      TWS_PASSWORD: ${TWS_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-paper}
      TWS_USERID_PAPER: ${TWS_USERID_PAPER:-}
      TWS_PASSWORD_PAPER: ${TWS_PASSWORD_PAPER:-}
      TWS_SETTINGS_PATH: ${TWS_SETTINGS_PATH:-}
      TWS_ACCEPT_INCOMING: ${TWS_ACCEPT_INCOMING:-manual}
      TWS_MASTER_CLIENT_ID: ${TWS_MASTER_CLIENT_ID:-}
      READ_ONLY_API: ${READ_ONLY_API:-}
      VNC_SERVER_PASSWORD: ${VNC_SERVER_PASSWORD:-}
      TWOFA_TIMEOUT_ACTION: ${TWOFA_TIMEOUT_ACTION:-exit}
      BYPASS_WARNING: ${BYPASS_WARNING:-}
      AUTO_RESTART_TIME: ${AUTO_RESTART_TIME:-}
      AUTO_LOGOFF_TIME: ${AUTO_LOGOFF_TIME:-}
      TWS_COLD_RESTART: ${TWS_COLD_RESTART:-}
      SAVE_TWS_SETTINGS: ${SAVE_TWS_SETTINGS:-}
      RELOGIN_AFTER_TWOFA_TIMEOUT: ${RELOGIN_AFTER_TWOFA_TIMEOUT:-no}
      TWOFA_EXIT_INTERVAL: ${TWOFA_EXIT_INTERVAL:-60}
      TWOFA_DEVICE: ${TWOFA_DEVICE:-}
      EXISTING_SESSION_DETECTED_ACTION: ${EXISTING_SESSION_DETECTED_ACTION:-primary}
      ALLOW_BLIND_TRADING: ${ALLOW_BLIND_TRADING:-no}
      TIME_ZONE: ${TIME_ZONE:-Etc/UTC}
      TZ: ${TIME_ZONE:-Etc/UTC}
      CUSTOM_CONFIG: ${CUSTOM_CONFIG:-NO}
      JAVA_HEAP_SIZE: ${JAVA_HEAP_SIZE:-}
      SSH_TUNNEL: ${SSH_TUNNEL:-}
      SSH_OPTIONS: ${SSH_OPTIONS:-}
      SSH_ALIVE_INTERVAL: ${SSH_ALIVE_INTERVAL:-}
      SSH_ALIVE_COUNT: ${SSH_ALIVE_COUNT:-}
      SSH_PASSPHRASE: ${SSH_PASSPHRASE:-}
      SSH_REMOTE_PORT: ${SSH_REMOTE_PORT:-}
      SSH_USER_TUNNEL: ${SSH_USER_TUNNEL:-}
      SSH_RESTART: ${SSH_RESTART:-}
      SSH_VNC_PORT: ${SSH_VNC_PORT:-}
      START_SCRIPTS: ${START_SCRIPTS:-}
      X_SCRIPTS: ${X_SCRIPTS:-}
      IBC_SCRIPTS: ${IBC_SCRIPTS:-}
    #    volumes:
    #      - ${PWD}/jts.ini:/home/ibgateway/Jts/jts.ini
    #      - ${PWD}/config.ini:/home/ibgateway/ibc/config.ini
    #      - ${PWD}/tws_settings/:${TWS_SETTINGS_PATH:-/home/ibgateway/Jts}
    #      - ${PWD}/ssh/:/home/ibgateway/.ssh
    #      - ${PWD}/scripts:/home/ibgateway/init-scripts
    ports:
      - "127.0.0.1:4001:4003"
      - "127.0.0.1:4002:4004"
      - "127.0.0.1:5900:5900"

volumes:
  db_data:
